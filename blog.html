<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bhuvan's Blog</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f7;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .post-list {
            list-style-type: none;
            padding: 0;
        }
        .post-item {
            display: flex;
            margin-bottom: 10px;
            align-items: baseline;
        }
        .post-date {
            flex: 0 0 100px;
            color: #666;
            font-size: 14px;
        }
        .post-title {
            flex: 1;
            font-size: 16px;
            margin: 0;
        }
        .post-title a {
            color: #0000EE;
            text-decoration: none;
        }
        .post-title a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">bhuvan's blog</div>
        <nav>
            <a href="index.html">home</a>
        </nav>
    </header>

    <main>
        <ul class="post-list">
            <li class="post-item">
                <span class="post-date">11 Oct, 2024</span>
                <h2 class="post-title"><a href="rnt.html">what i took away from ratan tata</a></h2>
            </li>
           
            <!-- Add more list items for other blog posts -->
        </ul>
    </main>
</body>
</html>
