<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <style>
        @import url("https://use.typekit.net/czv4jia.css");
        body {
            font-family: "stix-two-math",-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f7;
            font-size: 18px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">bhuvan's blog</div>
        <nav>
            <a href="index.html">home</a>
            <a href="blog.html">blog</a>
        </nav>
    </header>

    <main id="content"></main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadPost() {
            const params = new URLSearchParams(location.search);
            const postId = params.get('id');
            const contentEl = document.getElementById('content');

            if (!postId) {
                contentEl.innerHTML = '<p>No post specified.</p>';
                return;
            }

            contentEl.innerHTML = '<p>Loadingâ€¦</p>';

            try {
                const url = './posts/' + postId + '.md';
                const response = await fetch(url);
                if (!response.ok) {
                    contentEl.innerHTML = `<p>Post not found.</p>`;
                    return;
                }
                const markdown = await response.text();
                contentEl.innerHTML = marked.parse(markdown);
            } catch (err) {
                contentEl.innerHTML = '<p>Error loading post.</p>';
                console.error(err);
            }
        }

        loadPost();
    </script>
</body>
</html>
